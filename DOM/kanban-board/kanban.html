<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Sheet</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<body>
    <div class="header_content">
        <div class="palletes">
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color red"></div>
            <div class="color yellow"></div>
        </div>
        <div class="action_btn">
            <div class="add-btn">
                <!-- font awesome icons -->
                <i class="fa-solid fa-plus add"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash remove"></i>
            </div>
        </div>
    </div>
    <div class="main_content">
        <!-- <div class="ticket-container">
            <div class="ticket-header green"></div>
            <div class="ticket-id">#ID-03</div>
            <div class="ticket-area">TASK INFO</div>
            <div class="lock-unlock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div> -->
    </div>
    <div class="modal_content">
        <textarea class="text-area-cont" id="" cols="30" placeholder="ENTER YOUR TEXT" rows="10"></textarea>
        <div class="priority-color-cont">
            <div class="priority-color green active"></div>
            <div class="priority-color blue"></div>
            <div class="priority-color red"></div>
            <div class="priority-color yellow"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js" crossorigin="anonymous"></script>
<script src="./kanban.js"></script>
</html>
