<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    h3 {
        text-align: center;
    }

    .box {
        height: 5000px;
        width: 95%;
        margin: 2rem;
        border: 2px solid black;
        border-radius: 12px;
        background-color: goldenrod;
    }
</style>

<body>
    <h3>
        Scroll
    </h3>
    <div class="box">
    </div>
</body>
<script>

    function throttle(fn, delay){
        let lastCallTime = 0;
        return function(...args){
            const date = new Date().getTime();
            if(date - lastCallTime < delay){
                return;
            }
            lastCallTime = date;
            fn(...args);
        }
    }

    function handleScroll() {
        console.log(new Date().toLocaleTimeString());
    }
    window.addEventListener("scroll", throttle(handleScroll,700));
    // window.addEventListener("scroll", handleScroll);
</script>
