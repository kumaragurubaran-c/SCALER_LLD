<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling and Event Handling</title>
</head>
<style>
    #outer {
        height: 20rem;
        width: 20rem;
        background-color: aqua;
    }

    #inner {
        height: 15rem;
        width: 15rem;
        background-color: brown;
    }

    #button {
        height: 10rem;
        width: 10rem;
        background-color: darkgray;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>

<body>
    <div id="outer">
        <div id="inner">
            <div id="button">click me</div>
        </div>
    </div>
</body>
<script>
    const out = document.querySelector("#outer");
    const inn = document.querySelector("#inner");
    const btn = document.querySelector("#button");

    out.addEventListener("click", (e) => {
        console.log("outer is clicked",e);
    });

    inn.addEventListener("click", (e) => {
        console.log("inner is clicked", e);
        // e.stopPropagation();
    });

    btn.addEventListener("click", (e) => {
        console.log("btn is clicked");
    });
</script>

</html>
